version: '{build}'
pull_requests:
  do_not_increment_build_number: true
environment:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
branches:
  only:
  - master
image: 
 - Visual Studio 2017
 - Ubuntu
configuration: Release
clone_depth: 1
nuget:
  disable_publish_on_pr: true
build_script:
- ps: .\Build.ps1
test: off
artifacts:
- path: .\artifacts\**\*.nupkg
  name: NuGet
- path: .\artifacts\**\*.xml
  name: xUnit Test Results
deploy:
- provider: NuGet
  name: nuget_release
  api_key:
    secure: fEPibi05QGFadnQVP5zulZ51Xp5qXo1vj4FEGvWlVB2ds/IebcmjGzDIWIj4IYOf
  on:
    appveyor_repo_tag: true
notifications:
- provider: Email
  to:
  - nazmialtun@windowslive.com
  on_build_success: false
  on_build_failure: true
  on_build_status_changed: false